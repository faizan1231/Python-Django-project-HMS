<!-- Font Awesome for Social Media Icons -->
<script src="https://kit.fontawesome.com/3132618906.js" crossorigin="anonymous"></script>


<style>
    html, body {
        height: 100%;
        margin: 0;
    }

    body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }

    .footer {
        margin-top: auto;
        background-color: #343a40; /* Dark background for footer */
        color: #ffffff; /* White text color */
        padding: 20px 0; /* Vertical padding */
        animation: fadeIn 2s ease-in-out; /* Animation on footer appearance */
    }

    /* Fade-in animation */
    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }

    .footer a {
        color: #ffffff; /* White color for links */
        text-decoration: none;
        transition: color 0.3s ease; /* Smooth color transition */
    }

    .footer a:hover {
        color: #f8c146; /* Change color on hover */
        text-decoration: underline;
    }

    .footer .social-icons {
        margin-top: 10px;
        display: flex;
        justify-content: center;
        gap: 15px; /* Space between icons */
        animation: fadeInUp 2s ease-in-out; /* Animation on social icons */
    }

    /* Fade-in up animation for icons */
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .footer .social-icons a {
        color: #ffffff;
        font-size: 1.5rem;
        transition: transform 0.3s ease, color 0.3s ease;
    }

    .footer .social-icons a:hover {
        color: #f8c146; /* Hover color for icons */
        transform: scale(1.2); /* Scale effect on hover */
    }

    .footer .container {
        text-align: center;
    }
</style>


<!-- Footer Section -->
<footer class="footer bg-dark text-light py-3">
    <div class="container text-center">
        <p>&copy; {{ current_year }} Hospital Management System. All rights reserved.</p>
        <p>
            <a href="#" class="text-light"><i class="fa-solid fa-address-card"></i>About Us</a> |
            <a href="#" class="text-light"><i class="fa-duotone fa-solid fa-phone"></i>Contact</a> |
            <a href="#" class="text-light">Privacy Policy</a>
        </p>
        <div class="social-icons">
            <a href="https://facebook.com" target="_blank" title="Facebook">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://twitter.com" target="_blank" title="Twitter">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="https://instagram.com" target="_blank" title="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://linkedin.com" target="_blank" title="LinkedIn">
                <i class="fab fa-linkedin-in"></i>
            </a>
        </div>
        <p>
            Designed by <a href="https://example.com" class="text-light" target="_blank">Dani Malik</a>
        </p>
    </div>
</footer>
