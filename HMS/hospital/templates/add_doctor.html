<!DOCTYPE html>
<html>
  
   {% extends 'navigationbar.html' %} 
   {% load static %}
   {% block body %}
   
  <head> 
      <title>Add Doctor</title> 
      <style>
        .text-center {
          color: #43234;
          font-family: bold;
        }
      </style>   
    </head>
    <body>
    <div class="container" style="margin-top:50px">
        <h2 class="text-center" style="font-family:Impact;">Add Doctor</h2>
        <br><br>
        <form method="post" action="">
            {% csrf_token %}
            <label>Doctor Name:</label>
            <input type="text" class="form-control" name="name" required>
            <label>Contact:</label>
            <input type="text" class="form-control" name="contact" required>
            <label>Specialization:</label>
            <input type="text" class="form-control" name="special" required>
            <br>
            <input type="submit" value="submit" class="form-control btn btn-secondary">
        </form>
    </div>

    {% if error == "no" %}
    <script>
      alert('Record Saved Successfully');
      window.location = '{% url "view_doctor" %}';
    </script>
    {% endif %}

    {% if error == "yes" %}
    <script>
      alert('Something went wrong, try again');
    </script>
    {% endif %}

    {% endblock %}
    
    </body>
</html>
