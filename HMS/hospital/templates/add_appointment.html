<!DOCTYPE html>
<html>
   {% extends 'navigationbar.html' %} 
   {% load static %}
   {% block body %}
   
  <head> 
      <title>Add Appointment</title> 
      <style>
        .text-center {
          color: #43234;
          font-weight: bold; /* corrected to use font-weight */
        }
        .form-control {
          margin-bottom: 15px; /* for spacing */
        }
      </style>   
    </head>
    <body>
    <div class="container" style="margin-top:50px">
        <h2 class="text-center" style="font-family: Impact, sans-serif;">Add Appointment</h2>
        <br><br>
        <form method="post" action="">
            {% csrf_token %}
            <label for="doctor">Doctor Name:</label>
            <select name="doctor" id="doctor" class="form-control">
                {% for i in doctor %}
                <option value="{{ i.name }}">{{ i.name }} [{{ i.id }}]</option>
                {% endfor %}
            </select>
            
            <label for="patient">Patient Name:</label>
            <select name="patient" id="patient" class="form-control">
                {% for i in patient %}
                <option value="{{ i.sname }}">{{ i.sname }} [{{ i.id }}]</option>
                {% endfor %}
            </select>
            
            <label for="date">Date:</label>
            <input type="date" class="form-control" id="date" name="date" required>
            
            <br>
            <input type="submit" value="Submit" class="form-control btn btn-primary">
        </form>
    </div>
     
    {% if error == "no" %}
    <script>
      alert('Record Saved Successfully');
      window.location = '{% url "view_appointment" %}';
    </script>
    {% elif error == "yes" %}
    <script>
      alert('Something went wrong, try again');
    </script>
    {% endif %}
    {% endblock %}
    
    </body>
</html>
