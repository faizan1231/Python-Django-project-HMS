<!DOCTYPE html>
<html lang="en">
    {% extends 'navigationbar.html' %}
    {% load static %}
    {% block body %}
    <!-- Ensure the head section is included in your base template or include it here -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Doctor</title>
    <!-- Include Bootstrap CSS if not included in the base template -->
    <link href="{% static 'path/to/bootstrap.min.css' %}" rel="stylesheet">
    <style>
        .text-center {
            color: #43234F; /* Corrected hex color code */
            font-weight: bold;
        }
    </style>
    
    <div class="container" style="margin-top:50px">
        <h2 class="text-center" style="font-family:Impact;">Edit Doctor</h2>
        <br><br>
        <form method="post" action="{% url 'edit_doctor' doctor.id %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Doctor Name:</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ form.name.value }}" required>
            </div>
            <div class="form-group">
                <label for="contact">Contact:</label>
                <input type="text" class="form-control" id="mobile" name="mobile" value="{{ form.mobile.value }}" required>
            </div>
            <div class="form-group">
                <label for="special">Specialization:</label>
                <input type="text" class="form-control" id="special" name="special" value="{{ form.special.value }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Display success or error messages if using Django messages framework -->
    {% if messages %}
    <script>
        {% for message in messages %}
            alert('{{ message }}');
        {% endfor %}
    </script>
    {% endif %}
    {% endblock %}
</html>
